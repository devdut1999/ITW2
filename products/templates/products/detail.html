{% extends 'base.html' %}

{% block content %}

<div class="text-center">
  <h1 style="color: white;f"><a href="{{ product.url }}"><img src="{{ product.icon.url }}" class="img-fluid d-inline-block allign-top"  height="150" width="150" /> <span></span> <span></span>{{ product.title }}</h1></a>
</div>
<br>
<br>
<br>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid" style="height: 20;width: 20;" />
  </div>
  <div class="col-4 ">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total }}</button></a>
  </div>
</div>

<br>

<div class="text-center">
    <p style="color: white;">{{ product.body }}</p>
</div>
<br>
<div class="row pt-2">
  <div class="col-7">
    <h4 style="color: white;font-color: white"><span class="oi oi-magnifying-glass" ></span> Hunted by {{ product.hunter.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4 style="color: white;font-color: white"><span class="oi oi-clock" ></span>   {{ product.pub_date_pretty }}</h4>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>



{% endblock %}
