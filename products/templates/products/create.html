
{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Product</title>
</head>
<body style="background-color: rgb(252, 249, 194);">
	<div class=" text-center">
		<h1>It's time for some action,Hunters!</h1>
		<br>
		<br>
		<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
		{% csrf_token %}
			<label for="Title"><h4>Title :</h4></label><br>
			<input type="text" name="title" id="Title" >
			<br><br>
			<label for="Body" ><h4>Body :</h4></label><br>
			<input type="textbox" name="body"  id="Body" style="height: 200px;width : 600px;teext-align: center">
			<br><br>
			<label for="Url"><h4>URL:</h4></label><br>
			<input type="text" name="url" id="Url" >
			<br><br>
			<label for="Icon"><h4>Icon :</h4></label><br>
			<input type="file" name="icon"  id="Icon">
			<br><br>
			<label for="Image"><h4>Image :</h4></label><br>
			<input type="file" name="image" id="Image" >
			<br><br>
			<label for="btn"></label>
			<input class="btn btn-primary" type="submit" value ="Add Product" id="btn">
		</form>
	</div>

</body>
</html>

{% endblock %}
